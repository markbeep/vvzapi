<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VVZ API</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        :root {
            --bg: #fbfdff;
            --card: #ffffff;
            --muted: #3B252C;
            --accent: #8F6593
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        body {
            background: radial-gradient(circle at 10% 20%, rgba(11, 92, 255, 0.06), transparent 10%), radial-gradient(circle at 90% 80%, rgba(11, 92, 255, 0.04), transparent 8%), var(--bg);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 36px 40px;
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.06);
            max-width: min(780px, 70vw);
            width: 90%;
            text-align: center
        }

        h1 {
            margin: 0;
            font-size: 28px
        }

        p.lead {
            color: var(--muted);
            margin: 10px 0 22px;
            font-size: 15px
        }

        p.version {
            color: var(--accent);
            margin: 6px 0 0;
            font-size: 14px;
            font-weight: 600
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            background: linear-gradient(180deg, #4f323b, #3B252C);
            color: white;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(11, 92, 255, 0.18)
        }

        .meta {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px
        }

        a {
            color: var(--muted);
            text-decoration: underline
        }

        span.header-version {
            display: flex;
            width: 100%;
            gap: 4px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <span class="header-version">
            <h1>VVZ API</h1>
            <p class="version">{{ version }}</p>
        </span>

        <p class="lead">A community-made REST API for <a href="https://www.vvz.ethz.ch/Vorlesungsverzeichnis">VVZ</a>,
            the ETHZ course catalogue website.
        </p>
        <a class="cta" href="/docs">Open API docs (Swagger UI)</a>
        <div class="meta">

                    markbeep/vvzapi

</html>
